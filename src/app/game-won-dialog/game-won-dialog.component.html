<div>
    <div>Steps: {{ data.steps }}</div>
    <div>Time: {{ getTime() }}</div>
	<mat-form-field>
		<mat-label>Enter your name</mat-label>
		<input matInput name="size"  type="text" [(ngModel)]="data.name">
	</mat-form-field>
	<button mat-raised-button color="accent" [mat-dialog-close]="data">Submit</button>
</div>
