<div class="card-table">
    <div [ngClass]="{ 'card': true, 'is-flipped': card.isFound || card.isFlipped, 'found': card.isFound }" (click)="flip(card)" *ngFor="let card of cards">
        <div class="front">
            <img [src]="'/assets/logos/' + card.name + '-logo.png'"/>
        </div>
        <div class="back"></div>
    </div>
</div>
