<div class="container">
    <div class="score-container">
        <div *ngFor="let scoresByGame of highScores">
            <h2>
                Gamesize: {{ scoresByGame.gameSize }}
            </h2>
            <table mat-table [dataSource]="scoresByGame.highScores">
                <ng-container matColumnDef="#">
                    <th mat-header-cell *matHeaderCellDef> # </th>
                    <td mat-cell *matCellDef="let element"> {{element['#']}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="steps">
                    <th mat-header-cell *matHeaderCellDef> Steps </th>
                    <td mat-cell *matCellDef="let element"> {{element.steps}} </td>
                </ng-container>
                <ng-container matColumnDef="time">
                    <th mat-header-cell *matHeaderCellDef> Time </th>
                    <td mat-cell *matCellDef="let element"> {{element.time}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="['#', 'name', 'steps', 'time']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['#', 'name', 'steps', 'time'];"></tr>
            </table>
        </div>
    </div>
    <div class="side"></div>
</div>
